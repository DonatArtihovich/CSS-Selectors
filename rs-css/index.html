<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
</head>

<body>
    <header class="header">
        <img src="" alt="" class="header__logo-icon">
        <span class="header__logo-text"></span>
    </header>
    <main class="main">
        <section class="view-section">
            <div class="table"></div>
        </section>
        <section class="css-editor">
            <article class="css-editor__header">
                <h3 class="css-editor__header-name"></h3>
                <h3 class="css-editor__header-filename"></h3>
            </article>
            <article class="css-editor__line-numbering"></article>
            <article class="css-editor__enter-area">
                <input type="text" class="css-editor__input">
                <button class="css-editor__enter-button"></button>
                <p class="css-editor__text-help"></p>
            </article>
        </section>
        <section class="html-viewer">
            <article class="html-viewer__header">
                <h3 class="html-viewer__header-name"></h3>
                <h3 class="html-viewer__header-filename"></h3>
            </article>
            <article class="html-viewer__line-numbering"></article>
            <article class="html-viewer__markup"></article>
        </section>
        <aside class="levels-list">
            <h3 class="levels-list__header">Level</h3>
            <div class="level-item">
                <img src="" alt="" class="level-item__status-image">
                <h4 class="level-item__header">Level 1</h4>
            </div>
            <div class="level-item">
                <img src="" alt="" class="level-item__status-image">
                <h4 class="level-item__header">Level 2</h4>
            </div>
            <div class="level-item">
                <img src="" alt="" class="level-item__status-image">
                <h4 class="level-item__header">Level 3</h4>
            </div>
            <div class="level-item">
                <img src="" alt="" class="level-item__status-image">
                <h4 class="level-item__header">Level 4</h4>
            </div>
            <div class="level-item">
                <img src="" alt="" class="level-item__status-image">
                <h4 class="level-item__header">Level 5</h4>
            </div>
            <div class="level-item">
                <img src="" alt="" class="level-item__status-image">
                <h4 class="level-item__header">Level 6</h4>
            </div>
            <div class="level-item">
                <img src="" alt="" class="level-item__status-image">
                <h4 class="level-item__header">Level 7</h4>
            </div>
            <div class="level-item">
                <img src="" alt="" class="level-item__status-image">
                <h4 class="level-item__header">Level 8</h4>
            </div>
            <div class="level-item">
                <img src="" alt="" class="level-item__status-image">
                <h4 class="level-item__header">Level 9</h4>
            </div>
            <div class="level-item">
                <img src="" alt="" class="level-item__status-image">
                <h4 class="level-item__header">Level 10</h4>
            </div>
        </aside>
    </main>
    <footer class="footer">
        <a href="https://github.com/DonatArtihovich" target="_blank" class="footer__user-link">GitHub</a>
        <span class="footer__current-year">2023</span>
        <a href="https://rs.school/js/" target="_blank">
            <img class="footer__course-image" src="./img/rs_school_js.svg" alt="RS School">
        </a>
    </footer>
</body>

</html>
